<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MeuFormulario</title>

</head>

<body>
    <!--Primeira Div com classe (para ser alterada), div criada para fazer o paneil fixo-->
    <div class ="container">
    <nav>
        <ul>
            <li>
                <a href="index.html"> Perfil </a>
            </li>

            <li>
                <a href="formulario.html"> Formulário </a>
            </li>

            <li>
                <a href="contato.html"> Mídias </a>
            </li>

        </ul>

    </nav>

    <!--Segunda div criada com classe para criar o primeiro título da página-->
    <div class ="tit">
        <h1>Olá preencha o formulário para entrar em contato comigo! </h1>
        </div>

    <!--Terceira div criada para fazer um formulário com  ao interaçãopublico-->   
    <div>
        <fieldset>
            <h3>Formulário de contato: </h3>

        <!-- From indica que estamos iniciando um formulário-->  
        <form>
                <div>
                    <label>Nome completo:</label>
                    <input type = "text" name="nome" id="nome"> <!-- input é entrada de dados-->
                </div>
                <br>
            <div>
                <label> E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label> Celular: </label>
                <input type="number" name="celular" id="celular">
            </div>
            <br>
            <div>
                <label>Mensagem:</label>
                <textarea row="6 style" id="experiencia" name="experiencia"></textarea>
            </div>

            <!---Quarta div criada para fazer um botão para o formulário-->
            <div class="button">
                <button type="submit" >Enviar</button> 
            </div>

        </form>
        </fieldset>
        
    </div> 
    </div>
</body>
</html>
